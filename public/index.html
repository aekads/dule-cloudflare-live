<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Fullscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: black;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="video-container" id="videoContainer">
    <iframe 
        id="videoFrame"
        src="https://customer-bqy92w40srfieu26.cloudflarestream.com/39c4e98a3ecf98a9c15f7b5b37b60fc3/iframe?autoplay=true&muted=false&loop=false&controls=false"
        allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
        allowfullscreen
    ></iframe>
</div>

<script>
    function enterFullscreen() {
        const videoContainer = document.getElementById('videoContainer');

        if (videoContainer.requestFullscreen) {
            videoContainer.requestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) { // Firefox
            videoContainer.mozRequestFullScreen();
        } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
            videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.msRequestFullscreen) { // IE/Edge
            videoContainer.msRequestFullscreen();
        }
    }

    // Ensure user interaction for autoplay & fullscreen
    document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
            enterFullscreen();
        }, 1000); // Delays fullscreen for better browser support
    });

    // Play live stream
    window.onload = function () {
        const iframe = document.getElementById("videoFrame").contentWindow;
        iframe.postMessage({ event: "command", func: "playVideo" }, "*");
    };
</script>

</body>
</html>
