<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Fullscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none; /* Hidden until user interaction */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .start-button {
            position: absolute;
            z-index: 10;
            background: #ff0000;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<button class="start-button" id="startButton">â–¶ Tap to Start</button>

<div class="video-container" id="videoContainer">
    <iframe 
        id="videoFrame"
        src="https://customer-bqy92w40srfieu26.cloudflarestream.com/39c4e98a3ecf98a9c15f7b5b37b60fc3/iframe?autoplay=true&muted=false"
        allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
        allowfullscreen
    ></iframe>
</div>

<script>
    document.getElementById("startButton").addEventListener("click", function() {
        const videoContainer = document.getElementById("videoContainer");
        const iframe = document.getElementById("videoFrame");

        // Show video container
        videoContainer.style.display = "block";
        
        // Request Fullscreen
        if (videoContainer.requestFullscreen) {
            videoContainer.requestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) { // Firefox
            videoContainer.mozRequestFullScreen();
        } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari, Opera
            videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.msRequestFullscreen) { // IE/Edge
            videoContainer.msRequestFullscreen();
        }

        // Ensure the video plays with sound
        iframe.contentWindow.postMessage({ event: "command", func: "playVideo" }, "*");

        // Hide start button after interaction
        this.style.display = "none";
    });
</script>

</body>
</html>
